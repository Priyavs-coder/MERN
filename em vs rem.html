<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em and rem</title>
    <style>
      html {
        font-size: 16px;
      }

      .lg-font {
        font-size: 30px;
      }

      p.rem {
        font-size: 1rem;
      }

      p.em {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="lg.font">
      <p class="em">Hello world!</p>
    </div>
    <div class="lg.font">
      <p class="rem">Hello world!</p>
    </div>
  </body>
</html>
