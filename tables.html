<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>

    <table border="1">
        <caption>
            HTML Table Demo
        </caption>
        <!-- table heading -->
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
        </thead>
        <!-- table body -->
        <tbody>
            <!-- row#1 -->
            <tr>
                <td>Shanmuga</td>
                <td>priya</td>
                <td>India</td>
            
            </tr>
            <tr>
                <td>Arun</td>
                <td>Prasanth</td>
                <td>India</td>
                    
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
